<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Test - GPhC Question Bank</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./styles/consolidated.css">
  <link rel="stylesheet" href="./styles/question.css">
  <link rel="stylesheet" href="./styles/practice.css">
  <link rel="stylesheet" href="./styles/summary.css">
</head>
<body>
  <div class="container">
    <!-- Simple Header -->
    <div class="header">
      <div class="test-title"></div>
      <div class="version-info" style="position: absolute; top: 10px; right: 10px; font-size: 12px; opacity: 0.7; color: white;">v65bd616</div>
      <div class="progress">
        <div class="bar"></div>
      </div>
      <!-- Timer Display -->
      <div class="timer-display" id="timerDisplay">
        <div class="timer-label">Time Remaining</div>
        <div class="timer-value" id="timerValue">00:00</div>
      </div>
      <!-- Save Status Indicator -->
      <div class="save-status" id="saveStatus" style="position: absolute; top: 10px; left: 10px; font-size: 12px; opacity: 0.7; color: white; display: none;">
        <span id="saveStatusText">Saving...</span>
      </div>
      <div class="header-right">
        <button type="button" class="btn btn-warning" style="display:none">Summary</button>
        <button type="button" class="btn btn-warning" style="display:none">Home</button>
        <button type="button" class="btn btn-danger finish-btn">Finish Test</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Simple Sidebar -->
      <div class="sidebar">
        <ul class="nav">
          <!-- Question numbers will be populated dynamically -->
        </ul>
      </div>

      <!-- Question Area -->
      <div class="question-area">
        <h2 class="q-number">Question 1 <span class="flag-icon" id="questionFlag" style="display:none;">âš‘</span></h2>
        <div id="qText" class="question-text"></div>
        <div id="qTitle" class="question-title"></div>
<img id="qImg" class="question-image" alt="Question image" style="display:none;">
<div id="answerOptions" class="question-options"></div>
<div class="calculator" style="display:none">
          <label>Answer</label>
          <input type="number" id="calcInput">
          <span class="unit" id="answerUnit"></span>
        </div>
        <div class="button-row">
          <button id="checkBtn" class="btn btn-primary" style="display: none;">Check</button>
          <button id="revealBtn" class="btn btn-secondary" style="display: none;">Reveal</button>
        </div>
        <div id="feedback" class="feedback"></div>
<div id="answer" class="answer"></div>
<div id="explanation" class="explanation"></div>
      </div>
    </div>

    <!-- Simple Footer -->
    <div class="footer">
      <div class="footer-left">
        <button type="button" class="review-status-btn" title="Review Question Status">
          <span class="review-icon">ðŸ“‹</span>
          <span class="review-text">Review</span>
        </button>
      </div>
      <div class="nav-btns">
        <button type="button" class="flag-current-btn" title="Flag for Review">âš‘</button>
        <button type="button" class="back-btn" disabled>â€¹ Back</button>
        <button type="button" class="next-btn">Next â€º</button>
      </div>
    </div>

    <!-- Review Status Modal -->
    <div class="review-modal" id="reviewModal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Question Review Status</h3>
          <button type="button" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="filter-section">
            <div class="filter-title">Filter by:</div>
            <div class="filter-options">
              <label class="filter-option">
                <input type="checkbox" id="filterUnattempted">
                <span class="filter-text">Unattempted</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" id="filterAttempted">
                <span class="filter-text">Attempted</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" id="filterFlagged">
                <span class="filter-text">Flagged</span>
              </label>
            </div>
            <button type="button" class="clear-filter-btn">Clear</button>
          </div>
          <div class="question-grid-review" id="questionGridReview">
            <!-- Question grid will be populated here -->
          </div>
        </div>
      </div>
    </div>



    <!-- PDF Viewer -->
    <div class="pdf-pane" id="pdfPane" style="display:none">
      <div class="pdf-controls">
        <button type="button" class="pdf-zoom-in">+</button>
        <button type="button" class="pdf-zoom-out">-</button>
        <button type="button" class="pdf-close">&times;</button>
      </div>
      <div class="pdf-wrapper">
        <iframe id="pdfFrame" src="" title="PDF viewer"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="/question_banks/calculations_questions.js"></script>
  <script src="/question_banks/clinical_mep_low_questions.js"></script>
  <script src="/question_banks/clinical_mixed_high_questions.js"></script>
  <script src="/question_banks/clinical_mixed_low_questions.js"></script>
  <script src="/question_banks/clinical_mixed_medium_questions.js"></script>
  <script src="/question_banks/clinical_otc_low_questions.js"></script>
  <script src="/question_banks/clinical_therapeutics_high_questions.js"></script>
  <script src="/question_banks/clinical_therapeutics_low_questions.js"></script>
  <script src="/question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script type="module" src="./practice-entry.ts"></script>
</body>
</html>
