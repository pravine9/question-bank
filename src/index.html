<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Comprehensive GPhC exam preparation with practice questions, calculations, and clinical scenarios. Offline-capable question bank for pharmacy students.">
  <meta name="keywords" content="GPhC, pharmacy exam, question bank, clinical calculations, pharmaceutical education">
  <meta name="author" content="GPhC Question Bank Team">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="GPhC Question Bank - Pharmacy Exam Preparation">
  <meta property="og:description" content="Master your GPhC exam with our comprehensive question bank featuring calculations, clinical scenarios, and practice tests.">
  <meta property="og:url" content="">
  
  <title>GPhC Question Bank - Pharmacy Exam Preparation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./styles/consolidated.css">
  <link rel="stylesheet" href="./styles/question.css">
</head>
<body>
  <div class="container">
    <header class="simple-header">
      <h1>GPhC Question Bank</h1>
      <p class="subtitle">Pharmacy Exam Preparation</p>
    </header>
    
    <div class="main-layout">
      <!-- Left Column - Main Content -->
      <div class="left-column">
        <!-- Practice Section -->
        <div class="practice-section">
          <h2>ðŸ“š Start Practice</h2>
          <div class="form-group">
            <label for="bankSelect">Select Question Bank:</label>
            <select id="bankSelect" class="form-select">
              <option value="">-- Choose a question bank --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numInput">Number of questions:</label>
            <input type="number" id="numInput" value="1" min="1" class="form-input">
          </div>
          <div class="button-group">
            <button id="loadBtn" class="btn btn-secondary">Load Single Question</button>
            <button id="practiceBtn" class="btn btn-primary">Start Practice Session</button>
          </div>
        </div>

        <!-- Single Question Section -->
        <div id="questionArea" class="question-container" style="display:none">
          <div id="qText" class="question-text"></div>
<div id="qTitle" class="question-title"></div>
<img id="qImg" class="question-image" alt="Question image" style="display:none;">
<div id="answerOptions" class="question-options"></div>
<div class="calculator" style="display:none">
            <label>Answer</label>
            <input type="number" id="calcInput">
            <span class="unit" id="answerUnit"></span>
          </div>
          <div class="button-row">
            <button id="checkBtn" class="btn btn-primary">Check</button>
            <button id="revealBtn" class="btn btn-secondary">Reveal</button>
          </div>
          <div id="feedback" class="feedback"></div>
          <div id="answer" class="answer" style="display:none"></div>
          <div id="explanation" class="explanation" style="display:none"></div>
        </div>

        <!-- Statistics Section -->
        <div id="statsArea" class="stats-section">
          <!-- Statistics content will be rendered by QuestionStatisticsComponent -->
        </div>
      </div>

      <!-- Right Column - Practice History -->
      <div class="right-column">
        <div id="practiceHistory"></div>
      </div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-pane" id="pdfPane" style="display:none">
      <div class="pdf-controls">
        <button type="button" class="pdf-zoom-in">+</button>
        <button type="button" class="pdf-zoom-out">-</button>
        <button type="button" class="pdf-close">&times;</button>
      </div>
      <div class="pdf-wrapper">
        <iframe id="pdfFrame" src="" title="PDF viewer"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script type="module" src="../public/question_banks/calculations_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_mep_low_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_mixed_high_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_mixed_low_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_mixed_medium_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_otc_low_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_therapeutics_high_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_therapeutics_low_questions.js"></script>
  <script type="module" src="../public/question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script>
    // Initialize after all scripts load (including question banks)
    window.addEventListener('load', async () => {
      try {
        // Import the main JavaScript file (Vite will handle the correct filename)
        const mainModule = await import('./pages/main.ts');
        if (mainModule.init) {
          mainModule.init();
        }
        
        // Import practice history component
        const practiceHistoryModule = await import('./components/practiceHistory.ts');
        if (practiceHistoryModule.PracticeHistoryComponent) {
          const practiceHistory = new practiceHistoryModule.PracticeHistoryComponent();
          practiceHistory.render('practiceHistory');
        }
      } catch (error) {
        console.error('Error loading modules:', error);
      }
    });
  </script>
</body>
</html>
