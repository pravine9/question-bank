<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Summary - GPhC Question Bank</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="../src/styles/consolidated.css">
  <link rel="stylesheet" href="../src/styles/question.css">
  <link rel="stylesheet" href="../src/styles/summary.css">
</head>
<body>
  <div class="container">
    <!-- Summary Section -->
    <div class="summary">
      <div class="summary-container">
        <div class="summary-header">
          <div class="summary-header-left">
            <h1>Test Results</h1>
          </div>
          <div class="summary-header-actions">
            <button type="button" id="goHomeBtn" class="btn btn-secondary">Go Home</button>
          </div>
        </div>
        
        <div class="score-section">
          <div class="score-text" id="scoreText">You scored 0/0 (0%)</div>
        </div>
        
        <div class="filter-section">
          <div class="filter-title">Filter by:</div>
          <div class="filter-options">
            <label class="filter-option">
              <input type="checkbox" id="filterCorrect">
              <span class="filter-text">Correct</span>
            </label>
            <label class="filter-option">
              <input type="checkbox" id="filterIncorrect">
              <span class="filter-text">Incorrect</span>
            </label>
            <label class="filter-option">
              <input type="checkbox" id="filterUnanswered">
              <span class="filter-text">Unanswered</span>
            </label>
          </div>
          <button type="button" class="clear-filter-btn">Clear</button>
        </div>

        <table class="summary-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Your Answer</th>
              <th>Correct</th>
              <th>Status</th>
              <th>Review</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Review Question Modal -->
    <div class="review-modal" id="reviewModal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="reviewQuestionTitle">Question Review</h3>
          <button type="button" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div id="reviewQuestionText"></div>
          <div id="reviewQuestionTitle" class="question-title"></div>
          <img id="reviewQuestionImage" class="question-image" alt="Question image" style="display:none;">
          <div id="reviewAnswerOptions" class="options"></div>
          <div class="review-answers">
            <div class="correct-answer">
              <h4>Correct Answer</h4>
              <div id="reviewCorrectAnswer"></div>
            </div>
            <div class="explanation">
              <h4>Explanation</h4>
              <div id="reviewExplanation"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="prevQuestionBtn" class="btn btn-secondary">‹ Prev</button>
          <button type="button" id="nextQuestionBtn" class="btn btn-secondary">Next ›</button>
          <button type="button" id="closeReviewBtn" class="btn btn-primary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="../question_banks/calculations_questions.js"></script>
  <script src="../question_banks/clinical_mep_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_high_questions.js"></script>
  <script src="../question_banks/clinical_mixed_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_medium_questions.js"></script>
  <script src="../question_banks/clinical_otc_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_high_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script type="module">
    import { SummaryManager } from '/static/summary.ts';
    new SummaryManager();
  </script>
</body>
</html>
