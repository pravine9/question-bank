<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Test - GPhC Question Bank</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="../src/styles/consolidated.css">
  <link rel="stylesheet" href="../src/styles/practice.css">
  <link rel="stylesheet" href="../src/styles/summary.css">
</head>
<body>
  <div class="container">
    <!-- Simple Header -->
    <div class="header">
      <div class="test-title"></div>
      <div class="progress">
        <div class="bar"></div>
      </div>
      <!-- Timer removed -->
      <div class="header-right">
        <button type="button" class="summary-btn" style="display:none">Summary</button>
        <button type="button" class="home-top-btn" style="display:none">Home</button>
        <button type="button" class="finish-btn">Finish Test</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Simple Sidebar -->
      <div class="sidebar">
        <ul class="nav">
          <!-- Question numbers will be populated dynamically -->
        </ul>
      </div>

      <!-- Question Area -->
      <div class="question-area">
        <h2 class="q-number">Question 1 <span class="flag-icon" id="questionFlag" style="display:none;">âš‘</span></h2>
        <div id="qText"></div>
        <div id="qTitle" class="question-title"></div>
        <img id="qImg" class="question-image" alt="Question image" style="display:none;">
        <div id="answerOptions" class="options"></div>
        <div class="calculator" style="display:none">
          <label>Answer</label>
          <input type="number" id="calcInput">
          <span class="unit" id="answerUnit"></span>
        </div>
        <div class="button-row">
          <button id="checkBtn" class="check-btn">Check</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="answer"></div>
        <div id="explanation"></div>
      </div>
    </div>

    <!-- Simple Footer -->
    <div class="footer">
      <div class="footer-left">
        <button type="button" class="review-status-btn" title="Review Question Status">
          <span class="review-icon">ðŸ“‹</span>
          <span class="review-text">Review</span>
        </button>
      </div>
      <div class="nav-btns">
        <button type="button" class="flag-current-btn" title="Flag for Review">âš‘</button>
        <button type="button" class="back-btn" disabled>â€¹ Back</button>
        <button type="button" class="next-btn">Next â€º</button>
      </div>
    </div>

    <!-- Review Status Modal -->
    <div class="review-modal" id="reviewModal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Question Review Status</h3>
          <button type="button" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="status-summary">
            <div class="status-item attempted">
              <span class="status-label">Attempted:</span>
              <span class="status-count" id="attemptedCount">0</span>
            </div>
            <div class="status-item not-attempted">
              <span class="status-label">Not Attempted:</span>
              <span class="status-count" id="notAttemptedCount">0</span>
            </div>
            <div class="status-item flagged">
              <span class="status-label">Flagged:</span>
              <span class="status-count" id="flaggedCount">0</span>
            </div>
          </div>
          <div class="question-grid-review" id="questionGridReview">
            <!-- Question grid will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="summary" style="display:none">
      <div class="summary-container">
        <div class="summary-header">
          <h1>Test Complete!</h1>
          <div class="score-circle">
            <div class="score-number" id="scoreDisplay">0/0</div>
            <div class="score-percentage" id="percentageDisplay">0%</div>
          </div>
          <div class="pass-fail" id="passFail">Pass</div>
        </div>
        
        <div class="summary-stats">
          <div class="stat correct">
            <div class="stat-icon">âœ“</div>
            <div class="stat-content">
              <div class="stat-number" id="correctCount">0</div>
              <div class="stat-label">Correct</div>
            </div>
          </div>
          <div class="stat incorrect">
            <div class="stat-icon">âœ—</div>
            <div class="stat-content">
              <div class="stat-number" id="incorrectCount">0</div>
              <div class="stat-label">Incorrect</div>
            </div>
          </div>
          <div class="stat unanswered">
            <div class="stat-icon">â—‹</div>
            <div class="stat-content">
              <div class="stat-number" id="unansweredCount">0</div>
              <div class="stat-label">Unanswered</div>
            </div>
          </div>
        </div>

        <div class="summary-actions">
          <button type="button" id="reviewWrongBtn" class="btn btn-primary">Review Wrong Answers</button>
          <button type="button" id="goHomeBtn" class="btn btn-secondary">Go Home</button>
        </div>

        <table class="summary-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Your Answer</th>
              <th>Correct Answer</th>
              <th>Result</th>
              <th>Review</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-pane" id="pdfPane" style="display:none">
      <div class="pdf-controls">
        <button type="button" class="pdf-zoom-in">+</button>
        <button type="button" class="pdf-zoom-out">-</button>
        <button type="button" class="pdf-close">&times;</button>
      </div>
      <div class="pdf-wrapper">
        <iframe id="pdfFrame" src="" title="PDF viewer"></iframe>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="../question_banks/calculations_questions.js"></script>
  <script src="../question_banks/clinical_mep_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_high_questions.js"></script>
  <script src="../question_banks/clinical_mixed_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_medium_questions.js"></script>
  <script src="../question_banks/clinical_otc_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_high_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script type="module" src="/static/banks.ts"></script>
  <script type="module" src="/static/question_renderer.ts"></script>
  <script type="module" src="/static/practice.ts"></script>
</body>
</html>
