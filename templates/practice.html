<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <link rel="stylesheet" href="../static/question.css">
  <link rel="stylesheet" href="../static/practice.css">
</head>
<body>
  <div class="container">
  <header class="header">
    <span class="test-title">Test: 2025 example questions Part 1</span>
    <div class="progress"><div class="bar" style="width:0%"></div></div>
    <span class="timer"></span>
    <div class="header-right">
      <button class="summary-btn" style="display:none">Back to Summary</button>
      <button class="home-top-btn" style="display:none">Home</button>
      <button class="finish-btn">Finish Test</button>
      <span class="candidate">Candidate Name</span>
    </div>
  </header>

  <div class="main">
    <aside class="sidebar">
      <ul class="nav"></ul>
    </aside>

    <div class="pdf-pane" id="pdfPane" style="display:none">
      <div class="pdf-controls">
        <button class="pdf-zoom-in">+</button>
        <button class="pdf-zoom-out">-</button>
        <button class="pdf-close">&times;</button>
      </div>
      <div class="pdf-wrapper">
        <iframe id="pdfFrame" src="" title="PDF viewer"></iframe>
      </div>
    </div>

    <section class="question-area">
      <p class="q-number"></p>
      <p id="qText"></p>
      <p id="qTitle" class="question-title"></p>
      <div id="answerOptions" class="options"></div>
      <div class="calculator" style="display:none">
        <span class="icon">&#128425;</span>
        <label>Answer</label>
        <input type="number" id="calcInput">
        <span class="unit" id="answerUnit"></span>
      </div>
      <button class="check-btn">Check</button>
      <div id="feedback"></div>
      <div class="details" style="display:none">
        <div id="answer"></div>
        <div id="explanation"></div>
      </div>
    </section>
  </div>

  <section class="summary" style="display:none">
    <h2>Test Summary</h2>
    <table class="summary-table">
      <thead>
        <tr><th>#</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th><th>Review</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="score"></p>
    <button class="home-btn" onclick="location.href='index.html'">Return Home</button>
  </section>

  <footer class="footer">
    <div class="nav-btns">
      <button class="back-btn">Back</button>
      <button class="next-btn">Next ‚ùØ</button>
      <button class="flag-current-btn">Flag</button>
    </div>
  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="../question_banks/calculations_questions.js"></script>
  <script src="../question_banks/clinical_mep_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_high_questions.js"></script>
  <script src="../question_banks/clinical_mixed_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_medium_questions.js"></script>
  <script src="../question_banks/clinical_otc_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_high_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script src="../static/banks.js"></script>
  <script src="../static/question_renderer.js"></script>
  <script src="../static/practice.js"></script>
</body>
</html>
