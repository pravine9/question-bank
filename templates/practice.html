<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice Test</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <link rel="stylesheet" href="../static/practice.css">
</head>
<body>
  <div class="container">
  <header class="header">
    <span class="test-title">Test: 2025 example questions Part 1</span>
    <div class="progress"><div class="bar" style="width:0%"></div></div>
    <span class="timer"></span>
    <div class="header-right">
      <button class="summary-btn" style="display:none">Back to Summary</button>
      <button class="home-top-btn" style="display:none">Home</button>
      <button class="finish-btn">Finish Test</button>
      <span class="candidate">Candidate Name</span>
    </div>
  </header>

  <div class="main">
    <aside class="sidebar">
      <ul class="nav"></ul>
    </aside>

    <div class="pdf-pane" id="pdfPane" style="display:none">
      <div class="pdf-controls">
        <button class="pdf-zoom-in">+</button>
        <button class="pdf-zoom-out">-</button>
        <button class="pdf-close">&times;</button>
      </div>
      <div class="pdf-wrapper">
        <iframe id="pdfFrame" src="" title="PDF viewer"></iframe>
      </div>
    </div>

    <section class="question-area">
      <p class="q-number"></p>
      <p class="scenario"></p>
      <p class="prompt"></p>
      <div class="options"></div>
      <div class="calculator" style="display:none">
        <span class="icon">&#128425;</span>
        <label>Answer</label>
        <input type="number">
        <span class="unit"></span>
      </div>
      <button class="check-btn">Check</button>
      <div class="feedback"></div>
      <div class="details" style="display:none">
        <div class="correct-answer"></div>
        <div class="explanation"></div>
      </div>
    </section>
  </div>

  <section class="summary" style="display:none">
    <h2>Test Summary</h2>
    <table class="summary-table">
      <thead>
        <tr><th>#</th><th>Your Answer</th><th>Correct Answer</th><th>Result</th><th>Review</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="score"></p>
    <button class="home-btn" onclick="location.href='index.html'">Return Home</button>
  </section>

  <footer class="footer">
    <div class="nav-btns">
      <button class="back-btn">Back</button>
      <button class="next-btn">Next ‚ùØ</button>
      <button class="flag-current-btn">Flag</button>
    </div>
  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="../question_banks/calculations_questions.js"></script>
  <script src="../question_banks/clinical_mep_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_high_questions.js"></script>
  <script src="../question_banks/clinical_mixed_low_questions.js"></script>
  <script src="../question_banks/clinical_mixed_medium_questions.js"></script>
  <script src="../question_banks/clinical_otc_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_high_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_low_questions.js"></script>
  <script src="../question_banks/clinical_therapeutics_medium_questions.js"></script>
  <script src="../static/banks.js"></script>
  <script src="../static/question_renderer.js"></script>
  <script>
    const banks = window.banks;
    let questions=[], index=0, selected=null, responses=[], reviewing=false;
    const backSummaryBtn = document.querySelector('.summary-btn');
    const homeTopBtn = document.querySelector('.home-top-btn');
    const timerEl = document.querySelector('.timer');

    // Ensure buttons start hidden
    backSummaryBtn.style.display = 'none';
    homeTopBtn.style.display = 'none';

    function startTimer(){
      const start = Date.now();
      function pad(num){
        return num.toString().padStart(2, '0');
      }
      function update(){
        const elapsed = Math.floor((Date.now() - start)/1000);
        const mins = Math.floor(elapsed / 60);
        const secs = elapsed % 60;
        timerEl.textContent = `${pad(mins)}:${pad(secs)}`;
      }
      update();
      setInterval(update, 1000);
    }

      function loadQuestions(){
        const params = new URLSearchParams(window.location.search);
        const bank = params.get('bank');
        let num = parseInt(params.get('num') || '10', 10);
        const files = banks[bank] || [];
        let all = [];
        for (const arr of files) {
          all = all.concat(arr);
        }
        for (let i = all.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [all[i], all[j]] = [all[j], all[i]];
        }
        questions = all.slice(0, num);
        responses = Array(questions.length).fill(null);
      }

    function initNav() {
      const nav = document.querySelector('.nav');
      nav.textContent = '';
      const data = JSON.parse(localStorage.getItem('questionStats') || '{}');
      questions.forEach((q,i) => {
        const li = document.createElement('li');
        li.innerHTML = `${i+1}<button class="flag-btn" title="Flag">\u2691</button>`;
        if(i===0) li.classList.add('active');
        if (data[q.id] && data[q.id].saved) li.classList.add('flagged');
        const flag = li.querySelector('.flag-btn');
        flag.onclick = (e) => {
          e.stopPropagation();
          toggleFlag(q.id, li);
        };
        li.onclick = () => { 
          recordAnswer();
          index = i; 
          renderQuestion(); 
        };
        nav.appendChild(li);
      });
    }

    function toggleFlag(id, li) {
      const data = JSON.parse(localStorage.getItem('questionStats') || '{}');
      if (!data[id]) data[id] = {right:0, wrong:0, saved:false};
      data[id].saved = !data[id].saved;
      localStorage.setItem('questionStats', JSON.stringify(data));
      if (data[id].saved) {
        li.classList.add('flagged');
      } else {
        li.classList.remove('flagged');
      }
    }

    function updateProgress() {
      const answered = responses.filter(r => r && r.answer !== null && r.answer !== '').length;
      const pct = (answered / questions.length) * 100;
      document.querySelector('.bar').style.width = pct + '%';
    }

    function updateNav() {
      const data = JSON.parse(localStorage.getItem('questionStats') || '{}');
      document.querySelectorAll('.nav li').forEach((li,i) => {
        const q = questions[i];
        li.classList.toggle('active', i === index);
        const flagged = data[q.id] && data[q.id].saved;
        if (flagged) {
          li.classList.add('flagged');
        } else {
          li.classList.remove('flagged');
        }
      });
    }

    let pdfZoom = 1;
    const pdfPane = document.getElementById('pdfPane');
    const pdfFrame = document.getElementById('pdfFrame');

    function openPdf(url){
      pdfFrame.src = url;
      pdfZoom = 1;
      pdfFrame.style.transform = 'scale(1)';
      pdfPane.style.display = 'flex';
    }

    function closePdf(){
      pdfPane.style.display = 'none';
      pdfFrame.src = '';
    }

    document.querySelector('.pdf-close').onclick = closePdf;
    document.querySelector('.pdf-zoom-in').onclick = () => {
      pdfZoom += 0.1;
      pdfFrame.style.transform = `scale(${pdfZoom})`;
    };
    document.querySelector('.pdf-zoom-out').onclick = () => {
      pdfZoom = Math.max(0.1, pdfZoom - 0.1);
      pdfFrame.style.transform = `scale(${pdfZoom})`;
    };

    function convertPdfLinks(el){
      if(!el) return;
      el.querySelectorAll('a[href$=".pdf"]').forEach(a => {
        const btn = document.createElement('button');
        btn.textContent = 'Open PDF';
        btn.className = 'pdf-btn';
        btn.onclick = (e) => { e.preventDefault(); openPdf(a.href); };
        a.replaceWith(btn);
      });
    }

   function renderQuestion() {
      const q = questions[index];
      const resp = responses[index] || {};
      selected = null;
      closePdf();
      document.querySelector('.q-number').textContent = `Question ${index + 1}`;
      const result = questionRenderer.renderQuestion(q, {
        text: '.scenario',
        title: '.prompt',
        options: '.options',
        input: '.calculator input',
        unit: '.calculator .unit',
        feedback: '.feedback',
        answer: '.correct-answer',
        explanation: '.explanation',
        showInput: true
      });
      convertPdfLinks(document.querySelector('.scenario'));
      convertPdfLinks(document.querySelector('.prompt'));
      const opts = document.querySelector('.options');
      const calc = document.querySelector('.calculator');
      const input = calc.querySelector('input');
      const unit = calc.querySelector('.unit');
      const feedback = document.querySelector('.feedback');
      const details = document.querySelector('.details');
      const corr = details.querySelector('.correct-answer');
      const expl = details.querySelector('.explanation');
      const checkBtn = document.querySelector('.check-btn');
      if(q.answers && q.answers.length){
        calc.style.display = 'none';
        result.buttons.forEach(btn => {
          btn.onclick = () => {
            if(reviewing || resp.checked) return;
            opts.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selected = btn.dataset.num;
          };
          if(resp.answer == btn.dataset.num){
            btn.classList.add('selected');
            selected = btn.dataset.num;
          }
          if(reviewing || resp.checked){
            btn.disabled = true;
            if(btn.dataset.num == q.correct_answer_number){
              btn.classList.add('correct');
            }
          }
        });
      } else {
        calc.style.display = 'block';
        input.value = resp.answer || '';
        unit.textContent = q.answer_unit || '';
        input.disabled = reviewing || resp.checked;
      }
      if(reviewing){
        if (resp.answer !== undefined && resp.answer !== null){
          feedback.textContent = resp.correct ? 'Correct!' : 'Incorrect';
          feedback.className = 'feedback ' + (resp.correct ? 'correct' : 'incorrect');
        } else {
          feedback.textContent = 'Not answered';
          feedback.className = 'feedback';
        }
        questionRenderer.revealAnswer(q, { answer: corr, explanation: expl, prefix: 'Correct answer' });
        convertPdfLinks(expl);
        details.style.display = 'block';
        checkBtn.disabled = true;
      } else {
        if(resp.checked){
          feedback.textContent = resp.correct ? 'Correct!' : 'Incorrect';
          feedback.className = 'feedback ' + (resp.correct ? 'correct' : 'incorrect');
        } else {
          feedback.textContent = '';
          feedback.className = 'feedback';
        }
        details.style.display = 'none';
        checkBtn.disabled = !!resp.checked;
      }
      updateProgress();
      updateNav();
    }


    function recordAnswer(markChecked){
      const q = questions[index];
      const calc = document.querySelector('.calculator');
      const input = calc.querySelector('input');
      let userAns = null;
      let userText = '';
      if(q.answers && q.answers.length){
        userAns = selected;
        const obj = q.answers.find(a => a.answer_number == selected);
        userText = obj ? obj.text : '';
      } else {
        userAns = input.value.trim();
        userText = userAns ? userAns + (q.answer_unit ? ` ${q.answer_unit}` : '') : '';
      }
      let correctText = '';
      if(q.answers && q.answers.length){
        const obj = q.answers.find(a => a.answer_number == q.correct_answer_number);
        correctText = obj ? obj.text : '';
      } else {
        correctText = (q.correct_answer || '') + (q.answer_unit ? ` ${q.answer_unit}` : '');
      }
      const correct = q.answers && q.answers.length ? (selected == q.correct_answer_number) : (userAns === (q.correct_answer || ''));
      const prev = responses[index] || {};
      const checked = markChecked ? true : !!prev.checked;
      responses[index] = {answer: userAns, text: userText, correctAnswer: correctText, correct, checked};
      updateProgress();
   }

  document.querySelector('.next-btn').onclick = () => {
    recordAnswer();
    if(index < questions.length - 1){ index++; renderQuestion(); }
  };
  document.querySelector('.back-btn').onclick = () => {
    recordAnswer();
    if(index > 0){ index--; renderQuestion(); }
  };
  document.querySelector('.flag-current-btn').onclick = () => {
    const li = document.querySelectorAll('.nav li')[index];
    toggleFlag(questions[index].id, li);
  };

  document.querySelector('.check-btn').onclick = () => {
      const q = questions[index];
      const opts = document.querySelector('.options');
      const calc = document.querySelector('.calculator');
      const input = calc.querySelector('input');
      const fb = document.querySelector('.feedback');
      const value = q.answers && q.answers.length ? selected : input.value.trim();
      questionRenderer.evaluateAnswer(q, value, { options: opts, feedback: fb });
      if(!(q.answers && q.answers.length)) input.disabled = true;
      document.querySelector('.check-btn').disabled = true;
      recordAnswer(true);
    };

      document.addEventListener('DOMContentLoaded', () => {
        startTimer();
        loadQuestions();
        if(!questions.length) return;
        initNav();
        renderQuestion();
      });

    function showSummary(){
      recordAnswer();
      reviewing = false;
      closePdf();
      backSummaryBtn.style.display = 'none';
      homeTopBtn.style.display = 'none';
      document.querySelector('.main').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';
      const summary = document.querySelector('.summary');
      const tbody = summary.querySelector('tbody');
      const score = summary.querySelector('.score');
      tbody.textContent = '';
      let correctCount = 0;
      responses.forEach((r,i) => {
        const tr = document.createElement('tr');
        const ua = r ? r.text || '' : '';
        const ca = r ? r.correctAnswer || '' : '';
        const correct = r ? r.correct : false;
        if(correct) correctCount++;
        const icon = correct ? '‚úî' : '‚úò';

        const numTd = document.createElement('td');
        numTd.textContent = i + 1;

        const uaTd = document.createElement('td');
        uaTd.innerHTML = questionRenderer.sanitize(ua, true);

        const caTd = document.createElement('td');
        caTd.innerHTML = questionRenderer.sanitize(ca, true);

        const resultTd = document.createElement('td');
        resultTd.className = `result-icon ${correct ? 'correct' : 'incorrect'}`;
        resultTd.textContent = icon;

        const reviewTd = document.createElement('td');
        const reviewBtn = document.createElement('button');
        reviewBtn.dataset.idx = i;
        reviewBtn.textContent = 'Review';
        reviewTd.appendChild(reviewBtn);

        tr.appendChild(numTd);
        tr.appendChild(uaTd);
        tr.appendChild(caTd);
        tr.appendChild(resultTd);
        tr.appendChild(reviewTd);
        tbody.appendChild(tr);
      });
      score.textContent = `You answered ${correctCount} of ${questions.length} correctly.`;
      summary.style.display = 'block';
      document.querySelector('.finish-btn').style.display = 'none';
      summary.querySelectorAll('button[data-idx]').forEach(btn => {
        btn.onclick = () => {
          index = parseInt(btn.getAttribute('data-idx'), 10);
          reviewing = true;
          backSummaryBtn.style.display = 'inline-block';
          homeTopBtn.style.display = 'inline-block';
          summary.style.display = 'none';
          document.querySelector('.main').style.display = 'flex';
          document.querySelector('.footer').style.display = 'flex';
          renderQuestion();
        };
      });
    }

    document.querySelector('.finish-btn').onclick = () => {
      if (confirm('Are you sure you want to finish the test?')) {
        showSummary();
      }
    };

    // Back to summary from review mode
    backSummaryBtn.onclick = () => {
      showSummary();
    };

    // Quick exit to home
    homeTopBtn.onclick = () => {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
