<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question Bank</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Question Bank</h1>
    <label for="bankSelect">Select Bank:</label>
    <select id="bankSelect">
      <option value="">-- Choose --</option>
    </select>
    <label for="numInput">Number of questions:</label>
    <input type="number" id="numInput" value="1" min="1">
    <div class="button-row">
      <button id="loadBtn">Load Random Question</button>
      <button id="practiceBtn">Start Practice</button>
    </div>

      <div id="questionArea">
        <p id="qText"></p>
        <h2 id="qTitle"></h2>
        <img id="qImg" alt="Question image">
        <div id="answerOptions" class="options"></div>
        <input type="text" id="calcInput"><span id="answerUnit"></span>
        <div class="button-row">
          <button id="checkBtn">Check</button>
          <button id="revealBtn">Reveal</button>
          <button id="saveBtn">Save for review</button>
        </div>
        <div id="feedback"></div>
        <div id="answer"></div>
        <div id="explanation"></div>
      </div>

      <div id="statsArea">
        <h2>Question Statistics</h2>
        <label for="statsBankSelect">Select Bank:</label>
        <select id="statsBankSelect">
          <option value="">-- Choose --</option>
        </select>
        <button id="loadStatsBtn">Load Stats</button>
        <table id="statsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Attempts</th>
              <th>Right</th>
              <th>Wrong</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- Modal for displaying a single stats question -->
        <div id="statsModal" class="modal-overlay">
          <div class="modal-content">
            <button id="sqCloseBtn" class="close">&times;</button>
            <p id="sqText"></p>
            <h3 id="sqTitle"></h3>
            <img id="sqImg" alt="Question image">
            <button id="sqRevealBtn">Reveal Answer</button>
            <div id="sqAnswer"></div>
            <div id="sqExplanation"></div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
  <script src="/static/question_renderer.js"></script>
  <script>
    fetch('/static/banks.json')
      .then(r => r.json())
      .then(data => {
        window.bankFiles = data;
        const bankSelect = document.getElementById('bankSelect');
        const statsSelect = document.getElementById('statsBankSelect');
        const names = Object.keys(data)
          .filter(k => Array.isArray(data[k]))
          .sort();
        names.forEach(name => {
          const opt1 = document.createElement('option');
          opt1.value = name;
          opt1.textContent = name;
          bankSelect.appendChild(opt1);
          const opt2 = document.createElement('option');
          opt2.value = name;
          opt2.textContent = name;
          statsSelect.appendChild(opt2);
        });
      });
  </script>
  <script src="/static/main.js"></script>
</body>
</html>
